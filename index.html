<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiosk</title>
</head>
<body>
    <!-- 메뉴란 -->
    <div>
        <h2>메뉴</h2>
        <div>
            <div>
                <button data-category="전체">전체</button>
            </div>
            <div>
                <button data-category="한식">한식</button>
                <button data-category="한식" title="카테고리 삭제"> - </button>
            </div>
            <div>
                <button data-category="일식">일식</button>
                <button data-category="일식" title="카테고리 삭제"> - </button>
            </div>
            <div>
                <button data-category="음료">음료</button>
                <button data-category="음료" title="카테고리 삭제"> - </button>
            </div>
            <button id="addCategoryBtn">+</button>
        </div>
        
        <div>
            <table>
                <thead>
                    <tr>
                        <th>음식명</th>
                        <th>가격</th>
                        <th>설명</th>
                        <th>카테고리</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="menuTableBody"></tbody>
            </table>
        </div>
        <button id="menuRegisterBtn">메뉴 등록</button>
    </div>

    <!-- 주문란 -->
    <div>
        <h2> 주문 </h2>
        <div id="orderList"></div>

        <div>
            총금액: <span id="totalAmount">0</span>원
        </div>

        <button id="resetOrderBtn">주문 초기화</button>
    </div>
</body>
</html>
