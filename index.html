<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>키오스크 주문</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>키오스크 주문 시스템</h1>
    </header>

    <main>
      <!-- 좌측: 메뉴 섹션 -->
      <section class="menu-section">
        <div class="category-filters">
          <h3>카테고리</h3>
          <div id="categoryList" class="category-buttons"></div>
          <button id="addCategoryBtn" class="add-category-btn">+</button>
        </div>

        <div class="menu-content">
          <h3>메뉴</h3>
          <div id="menuList" class="menu-grid"></div>
          <button id="addFoodBtn" class="add-menu-btn">메뉴 등록</button>
        </div>
      </section>

      <!-- 우측: 주문 내역 섹션 -->
      <section class="order-section">
        <h3>주문 내역</h3>
        <div id="orderList" class="order-list"></div>
        <div class="order-summary">
          <p class="total-amount">총 금액: <span id="totalAmount">0</span>원</p>
          <button id="resetOrderBtn" class="reset-btn">주문 초기화</button>
        </div>
      </section>
    </main>
  </div>

  <!-- 카테고리 추가 팝업 -->
  <div id="categoryPopup" class="popup">
    <div class="popup-content">
      <h3>카테고리 추가</h3>
      <div class="form-group">
        <label for="categoryName">카테고리명</label>
        <input type="text" id="categoryName" placeholder="카테고리명을 입력하세요" />
      </div>
      <div class="popup-buttons">
        <button id="saveCategoryBtn" class="save-btn">저장</button>
        <button class="closePopup cancel-btn">취소</button>
      </div>
    </div>
  </div>

  <!-- 메뉴 추가 팝업 -->
  <div id="foodPopup" class="popup">
    <div class="popup-content">
      <h3>메뉴 등록</h3>
      <div class="form-group">
        <label for="foodCategory">카테고리</label>
        <select id="foodCategory" required>
          <option value="">카테고리를 선택하세요</option>
        </select>
      </div>
      <div class="form-group">
        <label for="foodName">음식명</label>
        <input type="text" id="foodName" placeholder="음식명을 입력하세요" required />
      </div>
      <div class="form-group">
        <label for="foodPrice">가격</label>
        <input type="number" id="foodPrice" placeholder="가격을 입력하세요" min="0" required />
      </div>
      <div class="form-group">
        <label for="foodDesc">설명</label>
        <textarea id="foodDesc" placeholder="음식에 대한 설명을 입력하세요" rows="3"></textarea>
      </div>
      <div class="popup-buttons">
        <button id="saveFoodBtn" class="save-btn">저장</button>
        <button class="closePopup cancel-btn">취소</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
